apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'Morpheus'
    publishedGroupId = 'com.xamoom.android'
    libraryName = 'Morpheus'
    artifact = 'morpheus'

    libraryDescription = 'Morpheus is a JSONAPI deserializer for android that uses java reflection. You can define your own java classes to deserialize.'

    siteUrl = 'http://xamoom.github.io/Morpheus/'
    gitUrl = 'https://github.com/xamoom/Morpheus.git'

    libraryVersion = '0.3.2'
    developerId = 'xamoom-raphael'
    developerName = 'Raphael Seher'
    developerEmail = 'raphael@xamoom.com'

    licenseName = 'The MIT License'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 3
        versionName "0.3.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'org.mockito:mockito-core:1.10.10'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.10'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'